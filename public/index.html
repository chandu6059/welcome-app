<!DOCTYPE html>
<html>
<head>
  <title>Enter Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 150px;
      background: linear-gradient(#e0e0e0, #cfcfcf);
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 {
      color: #333;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h2>Enter Your Name</h2>
  <form method="get" action="/">
    <input type="text" name="name" placeholder="Enter your name" required />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
